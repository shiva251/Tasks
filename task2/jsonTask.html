<head>
    <script src="https://docraptor.com/docraptor-1.0.0.js"></script>
    <script>
      var downloadPDF = function() {
        DocRaptor.createAndDownloadDoc("YOUR_API_KEY_HERE", {
          test: true, // test documents are free, but watermarked
          type: "pdf",
          document_content: document.querySelector('html').innerHTML, // use this page's HTML
          // document_content: "<h1>Hello world!</h1>",               // or supply HTML directly
          // document_url: "http://example.com/your-page",            // or use a URL
          // javascript: true,                                        // enable JavaScript processing
          // prince_options: {
          //   media: "screen",                                       // use screen styles instead of print styles
          // }
        })
      }
    </script>
    <style>
      @media print {
        #pdf-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>Example!</h1>
    <input id="pdf-button" type="button" value="Download PDF" onclick="downloadPDF()" />
    <form action="">
        <fieldset>
            <legend>Personal information:</legend> First name:
            <br>
            <input type="text" name="firstname" placeholder="name" id="name">
            <br> Last name:
            <br>
            <input type="text" name="lastname" placeholder="lastname" id="lastname">
            <br>
            <br>
            <input type="submit" value="Save as PDF" onclick="window.print()"> </fieldset>
    </form>

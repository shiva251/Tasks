<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="carosuel.css">
    <script src="carousel.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-well">
                <h2>Vertical Slider</h2>
            <div id="myCarousel" class="vertical-slider carousel vertical slide col-md-12" data-ride="carousel">
                    <div class="row">
                        <div class="">
                            <span data-slide="next" class="btn-vertical-slider glyphicon glyphicon-circle-arrow-up " style="font-size: 30px"></span>
                        </div>
                        <div class="">
                        </div>
                        
                    </div>
                    <br />
                    <div class="car1">
                            <ol class = "carousel-indicators">
                                <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
                                <li data-target = "#myCarousel" data-slide-to = "1"></li>
                                <li data-target = "#myCarousel" data-slide-to = "2"></li>
                             </ol> 
                            </div>
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <div class="s1">
                                    <a href="http://dotstr/">
                                        <img src="pic2.jpg" width="100%" height="450px" class="thumbnail" alt="Image" />
                                    </a>
                                </div>
                               
                            </div>
                       
                        </div>
                      
                        <div class="item ">
                            <div class="row">
                                <div class="s1">
                                    <a href="http://dotscom/">
                                        <img src="pic3.jpg" width="100%" height="450px" class="thumbnail" alt="Image" />
                                    </a>
                                </div>
                               
                            </div>
                           
                        </div>
                     
                        <div class="item ">
                            <div class="row">
                                <div class="s1">
                                    <a href="http://dotsom/">
                                        <img src="pic4.png" width="100%" height="450px" class="thumbnail" alt="Image" />
                                    </a>
                                </div>
                                
                            </div>
                         
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="">
                            <span data-slide="prev" class="btn-vertical-slider glyphicon glyphicon-circle-arrow-down" style="color: Black; font-size: 30px"></span>
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </div>


        </div>



    </div>
    
</body>
</html>

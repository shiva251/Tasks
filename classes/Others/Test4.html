<!DOCTYPE html>
<html>
<body>

<p>Click the button to remove the first element of the array.</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.shift();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
